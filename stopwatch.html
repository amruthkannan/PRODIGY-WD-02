<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stopwatch.css" >
    <title>STOPWATCH</title>
  </head>
  <body>
    <nav>
      <h1>StopWatch</h1>
    </nav>
    <div class="timerBox">
      <span class="minutes">00</span>:<span class="secs">00</span>
    </div>
    <div class="timerBtn">
      <button class="start">Start</button>
      <button class="end">Pause</button>
      <button class="rst">Restart</button>
    </div>
    <script src="stopwatch.js" defer></script>
  </body>
</html>
